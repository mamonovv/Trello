{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ titlePage }}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/stylesBase.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'main/images/icon.ico' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row py-5">
          <div class="col-12 py-2">
            <a href="{% url 'home' %}">
              <img
                src="{% static 'main/images/logo.png' %}"
                alt="logo"
                class="d-block mx-auto logo"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="mt-4">
        <div class="container mmv-cont">
          <div class="row pb-3 pt-5">
            <h3 class="text-muted">{{titleCard}}</h3>
          </div>
          <div class="row py-3 text-center">{% block content %} {% endblock %}</div>
          <div class="row py-3">
            <div class="col-12">
              <a class="arch" href="../{{url_anotherLink}}">{{anotherLink}}</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="application/javascript" src={% static "../../static/main/js/bootstrap.bundle.min.js" %}></script>
  </body>
</html>
