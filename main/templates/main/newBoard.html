{% extends 'main/base.html'%} {% block content %}

<main>
  <section>
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <h2 class="mmv-h2 mt-3 mb-4">Создать новую доску:</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <form method="post">
            {% csrf_token %} {% for f in form %}
            <p class="mb-4 p-inp">{{f}}</p>

            <div class="form-errors">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn btn-lg btn-success reg">
              {{cardBtn}}
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
