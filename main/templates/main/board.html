{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ board }}</title>
  <link rel="stylesheet" href="{% static 'main/css/stylesBoards.css' %}" />
  <link
      rel="shortcut icon"
      href="{% static 'main/images/icon.ico' %}"
      type="image/x-icon"
    />
</head>
<body>
  <header>
    <div class="header-item">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'main/images/logo.png' %}"
          alt="logo"
          class="logo"
        />
      </a>
    </div>

    <div class="header-item">

      {% if request.user.is_authenticated %} <a class="name" href="{% url 'main' %}">{{ user.username }}</a> | <a class="log" href="{% url 'logout' %}">Выйти</a>
      {% else %}
      <a class="log" href="{% url 'login' %}">Войти</a>
      <a class="reg" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </div>

    <!-- <div class="header-item">
      <a class="name" href="{% url 'main' %}">{{ user.username }}</a> | <a class="log" href="{% url 'logout' %}">Выйти</a>
    </div> -->
  </header>

  <div class="app">
    {% if request.user.is_authenticated %} <div class="add__board">
      <input placeholder="Введите название ..." class="add__board-input "type="text" id="add__board-input">
      <div class="button">Добавить доску</div>
    </div>
      {% endif %}
    
    <div class="boards">
      
      <div class="boards__item">
        <input type="text" class="title" placeholder="Введите название">

        <div class="add__card">
          <input placeholder="Карточка ..." class="add__board-input"type="text">
          <div class="add__btn"><span> + </span></div>
        </div>

        <div class="list">
          <div class="list__item" draggable="true">
            Стартовая карточка
          </div>
        </div>

      </div>
    </div>
  </div>


  <script type="text/javascript" src={% static "main/js/main.js" %}></script>
  </body>
</html>
