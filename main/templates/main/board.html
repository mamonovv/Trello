<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ board }}</title>
    <link rel="stylesheet" href="{% static 'main/css/stylesBoards.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'main/images/icon.ico' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="header-item">
        <a href="{% url 'home' %}">
          <img
            src="{% static 'main/images/logo.png' %}"
            alt="logo"
            class="logo"
          />
        </a>
      </div>
  
      <div class="header-item">
        <a class="name" href="{% url 'main' %}">{{ user.username }}</a> | <a class="log" href="{% url 'logout' %}">Выйти</a>
      </div>
    </header>


    <div id="addTodoListDiv">
      <input id="addTodoListInput" class="comment" />
      <button id="addTodoListButton" class="btn-save">
        Add new to-do list
      </button>
    </div>

    <div id="root"></div>
  </body>
  <script type="text/javascript" src={% static "main/js/main2.js" %}></script>
</html>
