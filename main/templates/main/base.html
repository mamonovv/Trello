{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ request.user.username }}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/stylesMain.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'main/images/icon.ico' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="navbar p-3">
        <a href="{% url 'home' %}">
          <img
            src="{% static 'main/images/logo.png' %}"
            alt="logo"
            class="d-block float-left logo"
          />
        </a>
        {% if request.user.is_authenticated %}
        <div class="btn-group float-right mr-3">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle dropbtn"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ user.username }}
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="{% url 'main' %}">Доски</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
            </li>
          </ul>
        </div>
        {% else %}
        <div class="justify-content-end">
          <a class="log mx-2" href="{% url 'login' %}">Войти</a>
          <a class="btn btn-success reg" href="{% url 'register' %}"
            >Регистрация</a
          >
        </div>
        {% endif %}
      </div>
    </header>
    {% block content %} {% endblock %}
    <script type="application/javascript" src={% static 'main/js/bootstrap.bundle.min.js' %}></script>
  </body>
</html>
